<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
  <div class="container">
    <form id="survey-form" >
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your Email" >
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" min="13" max="120" placeholder="Age" >
      </div>
      <div class="form-group">
        <label id="current-role" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option> 
          <option value="full-time-job">Full time job</option> 
          <option value="full-time-learner">Full time learner</option> 
          <option value="prefer-not-to-say">Prefer not to say</option> 
          <option value="other">Other</option> 
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetly"><input type="radio" name="recommend" id="definetly" value="Definetly" checked> 
        Definetly</label>
        <label for="maybe"><input type="radio" name="recommend" id="maybe" value="Maybe">
        Maybe</label>
        <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value="Not-sure">
        Not Sure</label>
      </div>
      <div class="form-group">
        <label id="favourite-features" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option> 
          <option value="projects">Projects</option> 
          <option value="community">Community</option>         
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <input type="checkbox" id="front-end-projects" value="Front-end">
        <label for="front-end-projects">Front-end Projects</label>
        <input type="checkbox" id="back-end-projects" value="Back-end">
        <label for="back-end-projects">Back-end Projects</label>
        <input type="checkbox" id="data-viisualization" value="Data">
        <label for="data-viisualization">Data Visualization</label>
        <input type="checkbox" id="challenges" value="Challenge">
        <label for="challenges">Challenges</label>
        <input type="checkbox" id="open-source-community" value="Community">
        <label for="open-source-community">Open Source Community</label>
        <input type="checkbox" id="gitter-help-rooms" value="Gitter">
        <label for="gitter-help-rooms">Gitter help rooms</label>
        <input type="checkbox" id="videos" value="Videos">
        <label for="videos">Videos</label>
        <input type="checkbox" id="city-meetups" value="meetups">
        <label for="city-meetups">City Meetups</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea row="4" cols="30" placeholder="Enter your text here..."></textarea>
      </div>
      <button id="submit">Submit</button>



    </form>
  </div>


</body>
